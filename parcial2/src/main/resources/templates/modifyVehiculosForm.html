<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form-container">
  <h1>Registro de Estacionamiento</h1>
  <form th:action="@{/vehiculos/insert}" th:object="${newVeh}" method="POST">
    <div class="form-group">
      <label for="name">Placa del Vehículo:</label>
      <input
              type="text"
              id="name"
              th:field="*{name}"
              name="name"
              placeholder="ABC-123"
              required
              pattern="[A-Za-z0-9-]*"
      >
    </div>

    <div class="form-group">
      <label for="tipos">Tipo de Vehículo:</label>
      <select id="tipos" th:field="*{tipos}" name="tipos" required>
        <option value="">Seleccione un tipo</option>
        <option th:value="automovil">Automóvil</option>
        <option th:value="motocicleta">Motocicleta</option>
        <option th:value="camioneta">Camioneta</option>
        <option th:value="bicicleta">Bicicleta</option>
      </select>
    </div>

    <div class="form-group">
      <label for="hora_entrada">Hora de Entrada:</label>
      <input
              type="number"
              id="hora_entrada"
              th:field="*{horaEntrada}"
              name="hora_entrada"
              required
      >
    </div>

    <div class="form-group">
      <label for="hora_salida">Hora de Salida:</label>
      <input
              type="time"
              id="hora_salida"
              name="hora_salida"
      >
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicación:</label>
      <select id="ubicacion" th:field="*{ubicacion}" name="ubicacion" required>
        <option value="">Seleccione ubicación</option>
        <option th:value="a1">Sección A1</option>
        <option th:value="a2">Sección A2</option>
        <option th:value="b1">Sección B1</option>
        <option th:value="b2">Sección B2</option>
        <option th:value="c1">Sección C1</option>
        <option th:value="c2">Sección C2</option>
      </select>
    </div>

    <div class="tarifa">
      <h3>Tarifas por Hora:</h3>
      <p>Automóvil: $5.00</p>
      <p>Motocicleta: $3.00</p>
      <p>Camioneta: $6.00</p>
      <p>Bicicleta: $2.00</p>
    </div>
    <input type="hidden" name="id" th:field="*{id}"/>
    <button type="submit" th:value="añadir" class="submit-btn">Registrar Vehículo</button>

  </form>
</div>
</body>
</html>
